<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">4 Задание</h1>
    <hr>
  </header>
  <main>
    <div class="container">
      <div class="item user__info">
        <button class="btn btn-user">Ввести данные пользователя</button>
        <p>
          Имя: <span id="username"></span>
        </p>
        <p>
          Возраст: <span id="userage"></span>
        </p>
      </div>
      <div class="item array__sort">
        <button class="btn btn-array">Создать массив</button>
        <p>
          Отсортированный массив: <span id="sortedarray"></span>
        </p>
        <p>
          Сумма квадратов нечетных элементов: <span id="sumoddsquares"></span>
        </p>
      </div>
      <div class="item games">
        <button class="btn btn-palindrome">Палиндром</button>
        <button class="btn btn-fizzbuzz">Fizz Buzz</button>
        <button class="btn btn-guessnum">Игра угадай число</button>
      </div>
    </div>
  </main>
  <footer>
    <hr>
  </footer>
<script src="app.js"></script>
</body>
</html>
